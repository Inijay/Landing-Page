<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <main>
        <section class="registration">
            <div class="">
                <h3>Welcome</h3>
                <h3>Create an Account</h3>
                    <form action="" class="textfield">
                        <input type="text" class="input-field" placeholder="First Name"> <br>
                        <input type="text" class="input-field" placeholder="Last Name"> <br>
                        <input type="text" class="input-field" placeholder="Email"> <br>
                        <input type="text" class="input-field" placeholder="Phone"> <br>
                        <input type="text" class="input-field" placeholder="Gender"> <br>
                        <input type="text" class="input-field" placeholder="Country"> <br>
                        <input type="text" class="input-field" placeholder="State/Province"> <br>
                        <input type="text" class="input-field" placeholder="Password"> <br>
                        <input type="text" class="input-field" placeholder="Comfirm Password"> <br>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
